<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Random Chooser</title>
			<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
			<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
			<script type="text/javascript" src="/socket.io/socket.io.js"></script>
			<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
			<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
			<script type="text/javascript" src="scripts/whosPaying.js"></script>
			
			
	</head>
	<body>

		<div id="createJoinRoom">
			<input type="text" class="form-control" id="createRoomName" placeholder="Create A Room"/>
			<button type="submit" class="btn btn-default" id="createNewRoom">Create Room</button>

			<br>
			<br>

			<input type="text" class="form-control" id="joinRoomName" placeholder="Enter a room to join"/>
			<button type="submit" class="btn btn-default" id="joinRoomBtn">Join Room</button>

		</div>


		<div id="mainContent">
			<audio id="soundHandle" style="display: none;"></audio>
			<h1>Welcome to room?<span id="roomNameID"></span></h1>
			
			<ul id="userDots">
			</ul>
			
			<br/>
			<br/>
			
			<h2>There are: <span id="numUsers"></span> players</h2>
			
			<h2>You are user: <span id="userIdentity"></span></h2>

			<div id="admin">
				<p>Congrats! You're first to join, you get to choose when to start!</p>
				<p>When your folks are ready, you can tap start	</p>
				<button class="btn btn-warning btn-lg" id="startGame"><b>START !</b></button>
			</div>

			<h1>Time Left: <span id="timeLeft">30</span></h1>


			<div id="message">
				<span></span>
			</div>

		</div>


	</body>
</html>
